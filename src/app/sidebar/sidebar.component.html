<div class="bar-backdrop position-fixed top-0 bottom-0 start-0 end-0"
     *ngIf="selectedTab"
     (click)="selectedTab = undefined"
>
</div>

<div class="bar-spacer"></div>

<div class="bar-container d-flex flex-nowrap">
  <div class="bar-tabs d-flex flex-column h-100 align-items-center">
    <button class="tab green" (click)="openLive()" title="Open Live View">
      <i class="bi-pip"></i>
    </button>

    <button *ngFor="let $tab of tabs"
            class="tab"
            [title]="$tab.name | titlecase"
            [class.selected]="selectedTab === $tab.name"
            (click)="selectedTab = $tab.name"
    >
      <i *ngIf="$tab.icon" class="bi-{{selectedTab === $tab.name ? $tab.selectedIcon : $tab.icon}}"></i>
      <img *ngIf="$tab.image" class="mh-100 mw-100 image-fit p-3" [src]="$tab.image" [alt]="$tab.name">
    </button>
  </div>

  <div class="bar-panel flex-fill d-flex flex-column flex-nowrap mh-100 h-100">
    <ng-container [ngSwitch]="selectedTab">
      <app-match-editor *ngSwitchCase="'settings'" class="bar-form flex-fill"></app-match-editor>
      <app-guess-editor *ngSwitchCase="'guesses'" class="bar-form flex-fill"></app-guess-editor>
    </ng-container>
  </div>
</div>
