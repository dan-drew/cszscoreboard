<ng-template #logo let-$logo="$logo">
  <img class="profile-logo" src="/assets/logos/{{$logo}}" alt="logo">
</ng-template>

<div>
  <label class="form-label" for="profileLogo">Logo</label>
  <div class="dropdown">
    <button class="btn btn-light dropdown-toggle form-control" type="button" id="profileLogo"
            data-bs-toggle="dropdown" aria-expanded="false">
      <ng-container [ngTemplateOutlet]="logo" [ngTemplateOutletContext]="{$logo: match.logo}"></ng-container>
    </button>
    <ul class="dropdown-menu" aria-labelledby="profileLogo">
      <li *ngFor="let $logo of profiles.logos">
        <button class="dropdown-item" (click)="match.logo = $logo">
          <ng-container [ngTemplateOutlet]="logo" [ngTemplateOutletContext]="{$logo}"></ng-container>
        </button>
      </li>
    </ul>
  </div>
</div>

<div class="d-none">
  <label class="form-label" for="profileSocial">Social</label>
  <input
    id="profileSocial"
    class="form-control"
    [(ngModel)]="match.social"
    placeholder="(FB)(IG) @account (TW) @account"
    title="Enter text as you want it shown. Use (FB), (IG) and (TW) for social logos."
  >
</div>

<div class="form-check">
  <input class="form-check-input" type="checkbox" id="disableRoundFlyby" [(ngModel)]="match.profile.disableRoundFlyby">
  <label class="form-check-label" for="disableRoundFlyby">
    Disable Round Animation
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="checkbox" id="disableTeamFlyby" [(ngModel)]="match.profile.disableTeamFlyby">
  <label class="form-check-label" for="disableTeamFlyby">
    Disable Winning Team Animation
  </label>
</div>

<div class="d-flex-column gap-1">
  <button class="btn btn-primary form-control" (click)="save()">
    Save
  </button>
  <button class="btn btn-success form-control" (click)="saveAs()">
    Save As...
  </button>
  <button class="btn btn-danger form-control" (click)="delete()" [disabled]="profiles.profiles.length === 1">
    Delete
  </button>
</div>
